<div class="navbar">
    <div class="navbar-header">
        <h3>Notes!</h3>
        <button class="btn btn-primary" (click)="increaseNum()">Increase number</button>
        {{number}}
    </div>
</div>
<div class="container-fluid ">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1><span>{{ title }} app is running!</span></h1>
      </div>
    </div>
  </div>



  <div class="row">
    <div class="col-md-12">
      <app-user [name]="rootName" (nameChanged)="onNameChanged($event)"></app-user>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <app-cart [items]= rootItems (itemAdded)="onItemsWasAdded($event)"></app-cart>
    <ul class="list-group" >
      <li class="list-group-item" *ngFor="let item of rootItems"> {{item}} </li>
    </ul>
    <router-outlet></router-outlet>
  </div>
</div>
